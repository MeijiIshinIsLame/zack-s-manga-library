{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<ul>
	{% for item in item_list %}
	
	{% if url_file_path is not none %}   
		<li><a href="/{{ url_file_path }}/{{ item }}">{{ item }}</a></li>
	{% else %}
		<li><a href="/{{ item }}">{{ item }}</a></li>
	{%endif %}
	
	{% endfor %}
</ul>

{% endblock %}
